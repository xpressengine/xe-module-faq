<load target="js/faq_admin.js" />
<include target="header.html" />
<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<form action="./" method="post" ruleset="deleteFaq" class="section">
	<input type="hidden" name="success_return_url" value="{getUrl('module', $module)}" />
	<input type="hidden" name="act" value="procFaqAdminDeleteFaq" />
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="module_srl" value="{$module_info->module_srl}" />
	<h1>{$lang->confirm_delete}</h1>
	<dl class="x_dl-horizontal">
		<dt>{$lang->module_name}</dt>
		<dd>{$module_info->mid}</dd>
		<dt>{$lang->module}</dt>
		<dd>{$module_info->module}</dd>
		<dt>{$lang->question_count}</dt>
		<dd>{$module_info->question_count}</dd>
	</dl>
	<div class="btnArea">
		<a href="{getUrl('act','dispFaqAdminContent')}" class="x_btn x_pull-left">{$lang->cmd_back}</a>
		<span><input type="submit" value="{$lang->cmd_delete}" class="x_btn x_btn-danger" /></span>
	</div>
</form>
